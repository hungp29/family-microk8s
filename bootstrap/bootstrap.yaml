apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-applicationset
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/hungp29/family-argocd.git'
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true